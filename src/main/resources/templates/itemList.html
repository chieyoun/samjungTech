<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="item : ${items}">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" th:src="@{${item.getImgPath()}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name\-->
                            <h5 class="fw-bolder product-name" th:text="${item.getName()}">상품이름</h5>
                            <!-- Product price-->
<!--                            <p th:text="|${item.getPrice()} 원|">상품 가격</p>-->
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent" sec:authorize="!hasRole('ROLE_SELLER')">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/item/view/{id}(id=${item.getId()})}">상세보기</a></div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent" sec:authorize="hasRole('ROLE_SELLER')">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/admin/item/view/{id}(id=${item.getId()})}">상세보기</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page">
            <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
                <a th:if="${page != nowPage}" th:href="@{/item/list(page = ${page - 1}, searchKeyword = ${param.searchKeyword})}" th:text="${page}"></a>
                <strong th:if="${page == nowPage}" th:text="${page}" style="color : red"></strong>
            </th:block>
        </div>

    </div>

</section>
